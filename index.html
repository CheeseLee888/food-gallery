
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Food Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fdfdfd;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #e67e22;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            padding: 10px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        img {
            width: 100%;
            border-radius: 6px;
        }
        .caption {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>My Food Gallery</h1>
    <div class="gallery">

    </div>
</body>
</html>
